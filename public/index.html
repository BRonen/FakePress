<!DOCTYPE html>
	<head>
		<title>
			Hello world
		</title>
		<style>
			body{
				display: flex;
				align-items: center;

				flex-direction: column;
				gap: 50px;

				background-color: #202020;
				color: #FAFAFA;
			}
			.img{
				transition: opacity, -webkit-transform, 1s;
				-webkit-transition: opacity, -webkit-transform, 1s;

				display: flex;
				justify-content: center;
				align-items: center;
				text-align: center;

				width: 50%;
				height: 100px;

				border-radius: 50px;

				background-color: #333;
			}
			.img:hover{
				opacity: 0;
				transition: opacity, -webkit-transform, 2s;
				transform: rotate(900deg) scale(0.05);
				-webkit-transition: opacity, -webkit-transform, 2s;
				-webkit-transform: rotate(900deg) scale(0.05);
			}
		</style>
	</head>
	<body>
		<h1 class="img">Hello {name}</h1>
		<h1 class="img">you are the number: {counter}</h1>
	</body>
</html>
